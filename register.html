<!DOCTYPE html>
<html>
<head>
<title>注册界面</title>
<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<meta name="keywords" content="" />
<link href="css/register-style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<div class="signupform">
<h1>Supater学习社区注册</h1>
	<div class="container">
		
		<div class="whole_info ">
			<div class="Big_demo">
				<div class="left_box">
					<h3>Welcome (*^_^*)</h3>
					</br>
					</br>
					<h4>Supater学习社区，一个带您学习的网站</h4>
					
				</div>
			</div>
			<div class="demo1">
				<h2>Create an account</h2>
				<p>您的相关信息仅在Supater社区中使用</p>
						<form action="#" method="post">
						<div class="input-group">
							<span><i class="user" aria-hidden="true"></i></span>
							<input type="text" placeholder="账号" required=""> 
						</div>
			
						<div class="input-group">
							<span><i class="envelope" aria-hidden="true"></i></span>
							<input type="email" placeholder="邮箱" required=""> 
						</div>
						<div class="input-group">
							<span><i class="lock" aria-hidden="true"></i></span>
							<input type="Password" placeholder="密码" required="">
						</div>
						<div class="input-group">
							<span><i class="lock" aria-hidden="true"></i></span>
							<input type="Password" placeholder="确认密码" required="">
						</div>
			      
							<button class="btn btn-box1 btn-box2" type="submit">注册</button >
					</form>
			</div>
			<div class="clear"></div>
			</div>
			
		</div>

	</div>
	</body>
</html>
