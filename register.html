<!DOCTYPE html>

<head>

<link href="css/register-style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<div class="signupform">
 <h1>Supater社区 注册页面</h1>
	<div class="container">
		<div class="whloe-border">
<!--			<div class="demo">-->
<!--				<div class="left_grid">-->
<!--					<h3>Welcome !</h3>-->

			<div class="box">
				<h2>Create An Account</h2>
				<p>您的相关信息仅在Supater社区中使用</p>
						<form action="#" method="post">
						<div class="input-group">
							<span><i class="user" aria-hidden="true"></i></span>
							<input type="text" placeholder="账号" required=""> 
						</div>
						<div class="input-group">
							<span><i class="email" aria-hidden="true"></i></span>
							<input type="email" placeholder="邮箱" required=""> 
						</div>
						<div class="input-group">
							<span><i class="lock" aria-hidden="true"></i></span>
							<input type="Password" placeholder="密码" required="">
						</div>
						<div class="input-group">
							<span><i class="real-lock" aria-hidden="true"></i></span>
							<input type="Password" placeholder="确认密码" required="">
						</div>
							<button class="btn btn-submit btn-block" type="submit">注册</button >
					</form>
			</div>
			<div class="clear">
			</div>
		</div>
	</div>
</div>
</body>
