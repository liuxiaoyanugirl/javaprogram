<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <link rel ="stylesheet" href="css/bootstrap.css" >
<!-- Main CSS -->
    <style>
        body{
            background: url("images/dahai2.png") no-repeat;
        }
        *{
            padding: 0;
            margin: 0;
        }
        /*标题样式*/
        .heaBac{
            width: 62%;
            height: 220px;
            margin: auto;
            background: url("images/dahai1.png") no-repeat;
        }
        /*主盒子*/
        .mainBox {
            position: absolute;
            width:62%;
            top: 250px;
            left: 290px;
            height: 600px;
            background-color: #F8F8F8;
        }
        /*主导航*/
        .headBox{
            position: relative;
            width:100%;
            height: 140px;
            background-color: #E8E8E8;
        }
        .avater{
            position: relative;
            width: 140px;
            height: 140px;
            top: -40px;
            left: 20px;
            border: 4px solid lightskyblue;
            border-radius: 5px;
        }
        .text{
            position: relative;
            width: 200px;
            height: 100px;
            top: -140px;
            left: 180px;
        }
        .sideBox{
            position: relative;
            width: 20%;
            height:70%;
            top: 10px;
            list-style: none;
            background-color: #E8E8E8;
        }
        .nav-link{
            position: relative;
            display: block;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color:black;
            font-size: 20px;
            border: 1px solid black;
        }
        ul li a{
            text-decoration:none;
        }
        .nav-link:hover{
            background-color: whitesmoke;
        }
        img{
            position: relative;
            top: 9px;
            left: -5px;
        }
        /*按钮盒子及样式*/
        .btnBox{
            position: relative;
            width: 70%;
            height: 56px;
            float: left;
            top: -166px;
            left: 290px;
        }
        .btn{
            width: 17%;
            height: 50px;
            margin-right: 30px;
            border-radius: 5px;
            background-color: #9acfea;
        }
        /*内容盒子*/
        .publicBox{
            position: relative;
            width: 700px;
            height: 440px;
            left: 200px;
            top: -96px;
            background-color: lightgrey;
        }
        .joinBox{
            position: relative;
            width: 700px;
            height: 440px;
            left: 200px;
            top: -96px;
            background-color: lightblue;
        }
    </style>
    </head>
    <body>
    <!-- Header content area -->
    <div class="heaBac">
    </div>
        <!-- Main content area -->
     <div class="mainBox">
         <div class="headBox">
             <div >
                 <img class="avater" src="images/tx.jpg"/>
             </div>
             <div class="text">
                 <button>编辑资料</button>
                 <p>花回louisa</p>
                 <p>男</p>
             </div>
             <div class="btnBox">
                 <button class="btn">查看</button>
                 <button class="btn">撤销</button>
                 <button class="btn">删除</button>
                 <button class="btn">审核申请</button>
             </div>
         </div>
         <div>
             <ul  class="sideBox">
                 <li  class="nav-link public">
                     <p>发布</p>
                 </li>
                 <li  class="nav-link join">
                     <p>发布</p>
                 </li>
             </ul>

             <div class="publicBox">
                 <table class="table">
                     <caption>上下文表格布局</caption>
                     <thead>
                     <tr>
                         <th>产品</th>
                         <th>付款日期</th>
                         <th>状态</th>
                     </tr>
                     </thead>
                     <tbody>
                     <tr class="active">
                         <td>产品1</td>
                         <td>23/11/2013</td>
                         <td>待发货</td>
                     </tr>
                     <tr class="success">
                         <td>产品2</td>
                         <td>10/11/2013</td>
                         <td>发货中</td>
                     </tr>
                     <tr  class="warning">
                         <td>产品3</td>
                         <td>20/10/2013</td>
                         <td>待确认</td>
                     </tr>
                     <tr  class="danger">
                         <td>产品4</td>
                         <td>20/10/2013</td>
                         <td>已退货</td>
                     </tr>
                     </tbody>
                 </table>
             </div>
             <div class="joinBox">我的参与</div>
         </div>

        </div>
   
    </body>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            $(".joinBox").hide();
            $(".join").click(function(){
                $(".joinBox").show();
                $(".publicBox").hide();
            });
            $(".public").click(function(){
                $(".publicBox").show();
                $(".joinBox").hide();
            });

        });
    </script>
</html>
