<!DOCTYPE >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Supater登录界面</title>
<link rel="stylesheet" type="text/css" href="css/login-two-style.css" />
<link rel="stylesheet" type="text/css" href="css/login-two-body.css"/> 
</head>
<body>
<div class="container">
	<section id="content">
		<form action="">
			<h1>学生登录</h1>
			<div>
				<input type="text" placeholder="用户名" required="" id="username" />
			</div>
			<div>
				<input type="password" placeholder="密码" required="" id="password" />
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="1111">&nbsp;</span>
			 </div>
			<div>
				<input type="submit" value="登录" class="btn btn-primary" id="btn3"/>
				<a href="#">忘记密码?</a>
			</div>
		</form>
		 <div class="button">
			<span class="help-block u-errormessage" >&nbsp;</span>
			<a href="register.html">点击注册</a>
		</div>
	</section>
</div>
</body>


<script src="jquery.min.js"></script>
<script src="jquery.cookie.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// 请求登录
		$("#btn3").click(function () {
			const username = $("#username").val();
			const password = $("#password").val();
			//请求参数
			const list = {password: password, username: username};
			$.ajax({
				//请求方式
				type: "POST",
				//请求的媒体类型
				contentType: "application/json",
				//请求地址
				url: "http://localhost:8888/userInfo/login",
				//数据，json字符串
				data: JSON.stringify(list),
				//请求成功
				success: function (result) {
					console.log(result);
					if  (result===1) {
						$('#login-two').html("登录成功");
						window.location.href="main.html";
						setCookie("uname",username)
					}
					if (result===2) {
						$('#login-two').html("该用户名未注册");
					}
					else{
						$('#login-two').html("密码错误");
					}

				},
				//请求失败，包含具体的错误信息
				error: function (e) {
					console.log(e.status);
					console.log(e.responseText);
				}
			});
			function setCookie(cname,cvalue) {
				var d=new Date();
				d.setTime(d.getTime()+7*24*60*60*1000);
				var expires="expires="+d.toGMTString();
				document.cookie=cname+"="+cvalue+";"+expires;
			}
			function getCookie(cname){
				var name=cname+"=";
				var ca=document.cookie.split(';');
				for (var i=0;i<ca.length;i++){
					var c=ca[i].trim();
					if(c.indexOf(name)==0){
						return c.substring(name.length,c.length);
					}
				}
			}
		});
	});
</script>

</html>
